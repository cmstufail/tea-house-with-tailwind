<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House With Tailwind</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google font CDN -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap");

      .font-manrope {
        font-family: "Manrope", serif;
      }
    </style>
    <!-- fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-manrope">
    <header
      class="max-w-screen-2xl mx-auto lg:flex lg:justify-around pt-10 mb-20 px-16 lg:px-28"
    >
      <!-- Content -->
      <div>
        <h1 class="text-7xl">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <br />
        <p class="text-gray-500">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <br />
        <button
          class="bg-gradient-to-r from-[#FF0000] to-[#FF8938] text-white px-4 py-3 rounded-lg font-bold"
        >
          Explore More
          <i class="fa-solid fa-arrow-right -rotate-45 text-base ml-2"></i>
        </button>
      </div>
      <!-- Image Content -->
      <div class="relative">
        <!-- Image -->
        <div>
          <img class="w-full" src="./images/banner.png" alt="" />
        </div>
        <!-- Card -->
        <div
          class="flex items-center px-4 py-2 md:px-10 lg:py-4  bg-white shadow-lg rounded-lg absolute top-96 left-32 md:top-96 md:left-20 lg:left-28"
        >
          <!-- Icon -->
          <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
          <!-- Text -->
          <div class="ml-2">
            <h2 class="lg:text-2xl font-bold">5.00</h2>
            <p class="text-gray-500">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
